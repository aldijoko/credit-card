<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cardCredit">
            <div class="headerCard">
                <img src="assets/cc-logo.png" alt="">
                <img src="assets/visa-logo.png" alt="">
            </div>
            <div class="numberCard">
                <p class="textCard">4242</p>
                <p class="textCard">****</p>
                <p class="textCard">****</p>
                <p class="textCard">4242</p>
            </div>
            <div class="bottomCard">
                <div>
                    <p class="textBottom">Card Holder</p>
                    <p class="textCard">CSABA KISSI</p>
                </div>
                <div>
                    <p class="textBottom">Expires</p>
                    <p class="textCard">02/23</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="formData">
                <div class="textForm">
                    <p class="textInput">Card Number</p>
                    <input type="text" placeholder="4242 4242 4242 4242">
                </div>
                <div class="textForm">
                    <p class="textInput">Card Holder</p>
                    <input type="text" placeholder="4242 4242 4242 4242">
                </div>
                <div class="textForm">
                    <div class="formExp">
                        <div class="expInput">
                            <p class="textInput">Expiration Date</p>
                            <div class="expSelect">
                                <select name="" id="">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select name="" id="">
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                        </div>
                        <div class="cvvForm">
                            <p class="textInput">CVV</p>
                            <input type="text" placeholder="424">
                        </div>
                    </div>
                </div>
                <div class="textForm">
                    <button class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
